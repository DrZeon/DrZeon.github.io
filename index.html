<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrZeon // TERMINAL</title>
    <style>
        :root {
            --p-purple: #bc13fe;
            --bg: #08000c;
        }

        body {
            background-color: var(--bg);
            color: var(--p-purple);
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Эффект сетки на весь экран */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(188, 19, 254, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(188, 19, 254, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        .main-frame {
            width: 90vw;
            max-width: 900px;
            border: 1px solid var(--p-purple);
            background: rgba(15, 0, 25, 0.8);
            position: relative;
            padding: 20px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
        }

        /* Заголовок системы */
        .sys-header {
            border-bottom: 1px solid var(--p-purple);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Сетка характеристик */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .spec-item {
            border: 1px solid rgba(188, 19, 254, 0.3);
            padding: 10px;
            background: rgba(188, 19, 254, 0.05);
        }

        .label {
            font-size: 0.7rem;
            opacity: 0.6;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Цитата */
        .quote-box {
            border-left: 4px solid var(--p-purple);
            padding: 15px 20px;
            margin: 20px 0;
            background: rgba(188, 19, 254, 0.1);
            font-style: italic;
        }

        /* Ссылки */
        .links {
            display: flex;
            gap: 15px;
            border-top: 1px solid rgba(188, 19, 254, 0.3);
            padding-top: 20px;
        }

        a {
            color: var(--p-purple);
            text-decoration: none;
            padding: 5px 15px;
            border: 1px solid var(--p-purple);
            font-size: 0.9rem;
            transition: 0.3s;
        }

        a:hover {
            background: var(--p-purple);
            color: #000;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(188, 19, 254, 0.1);
            position: absolute;
            animation: move 8s linear infinite;
        }

        @keyframes move {
            from { top: 0; }
            to { top: 100%; }
        }
    </style>
</head>
<body>

<div class="main-frame">
    <div class="scanline"></div>
    
    <div class="sys-header">
        <span>ID: DRZEON.SYS</span>
        <span>AUTH: SOLVER_LEVEL_6</span>
    </div>

    <div class="specs-grid">
        <div class="spec-item">
            <span class="label">Host Type</span>
            <span class="value">Absolute_Solver</span>
        </div>
        <div class="spec-item">
            <span class="label">System Color</span>
            <span class="value">Electric Purple</span>
        </div>
        <div class="spec-item">
            <span class="label">Primary Skill</span>
            <span class="value">Development</span>
        </div>
        <div class="spec-item">
            <span class="label">Status</span>
            <span class="value">Active / Lurking</span>
        </div>
    </div>

    <div class="quote-box">
        "Get snuck upon."
    </div>

    <div class="links">
        <a href="https://github.com/DrZeon" target="_blank">GITHUB</a>
        <a href="#">TELEGRAM</a>
    </div>
</div>

</body>
</html>
